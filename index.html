<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <title>Eric Coelho</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto h1 mb-0">Eric Coelho</span>
    </nav>
    <div class="content">
         <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <img class="img-fluid rounded-circle main-title" src="avatar.jpeg" alt="avatar" width="350px" />
         </div>
      </div>
    <div class="col-sm-11 mt-1 offset-sm-1">
      <div class="row">
        <div class="col-sm-3 bg-white mx-2 my-5">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col font-weight-bold my-2">
                  <div class="icons">
                    <i class="fa fa-id-badge"></i>
                  </div>
                  <div class="title">
                    <p class="h5 text-uppercase">Skills</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <ul class="mx-auto list-group list-group-flush">
                    <label class="font-weight-bold">HTML</label><br />
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label class="font-weight-bold">CSS</label><br />
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <label class="font-weight-bold">JavaScript</label><br />
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 bg-white my-5">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col font-weight-bold my-2">
                  <div class="icons">
                    <i class="fa fa-id-badge"></i>
                  </div>
                  <div class="title">
                    <p class="h5 text-uppercase">Teste</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <ul class="mx-auto list-group list-group-flush">
                    <li class="list-group-item bg-transparent font-weight-bold font-weight-bold">teste</li>
                    <li class="list-group-item bg-transparent font-weight-bold">teste</li>
                    <li class="list-group-item bg-transparent font-weight-bold">teste</li>
                    <li class="list-group-item bg-transparent font-weight-bold">teste</li>              
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/popper/popper.min.js"></script>
    <script src="assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/TweenLite/TweenLite.min.js"></script>
    <script src="assets/EasePack/EasePack.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
